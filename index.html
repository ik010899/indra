<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>User form</h1>
    <form>
        <label for="full name">Name</label>
        <input name="Full Name" type="text" placeholder="Enter Full Name"/>
        <br/>
        
        <br/>
        <label for="mobile No">Mobile Number</label>
        <input name="Mobile No" type="number"/>
        <br/>
        
        <br/>
        <label for="email">Email ID</label>
        <input name="emailID" type="email"/>
        <br/>
        
        <br/>
        <label for="desc">Description</label>
        <textarea name="desc" disabled></textarea>
        <br/>
        <br/>
        
        <input name="Terms and Conditions" type="checkbox" type="important"/>
        <label for="terms and conditions">Terms and Conditions</label>
        <br/>
        <br/>
        <button type="reset">Clear</button>
        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
